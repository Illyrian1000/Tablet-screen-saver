<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Tablet Screen Saver</title>
  </head>
  <body>
    <div class="topPart">
      <div class="timeContainer">
        <div class="time">
          <div class="hours"></div>
          <div class="seconds"></div>
        </div>
        <div class="date"></div>
      </div>

      <div class="cityWeather">
        <div class="city">
          <h3>Tirana</h3>
          <p class="cityTemp">21Â°</p>
        </div>

        <div class="weatherCard">
          <h1 class="day1"></h1>
          <span class="cityIcon1"></span>
          <h3 class="day1Temp"></h3>
        </div>

        <div class="weatherCard">
          <h1 class="day2"></h1>
          <span class="cityIcon2"></span>
          <h3 class="day2Temp"></h3>
        </div>

        <div class="weatherCard">
          <h1 class="day3"></h1>
          <span class="cityIcon3"></span>
          <h3 class="day3Temp"></h3>
        </div>

        <div class="weatherCard">
          <h1 class="day4"></h1>
          <span class="cityIcon4"></span>
          <h3 class="day4Temp"></h3>
        </div>

        <div class="weatherCard">
          <h1 class="day5"></h1>
          <span class="cityIcon5"></span>
          <h3 class="day5Temp"></h3>
        </div>
      </div>
    </div>

    <div class="bottomPart"></div>

    <script src="/index.js"></script>
  </body>
</html>
